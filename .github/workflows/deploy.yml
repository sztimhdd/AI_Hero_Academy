name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-production
      cancel-in-progress: true

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || secrets.GOOGLE_CLOUD_PROJECT }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      SERVICE_NAME: ai-hero-academy
      REGION: us-central1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/ai-hero-academy/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/ai-hero-academy/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: us-central1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/ai-hero-academy/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |
            GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }}
            USER_EMAIL=test@example.com
            GOOGLE_API_KEY=${{ secrets.GEMINI_API_KEY || secrets.GOOGLE_API_KEY }}
